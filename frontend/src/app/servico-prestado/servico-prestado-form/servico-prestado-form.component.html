<h1 class="mt-4">Serviço prestados</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12"> 
                <div class="alert alert-success" role="alert" *ngIf="success==true"> Serviço prestado salvo com sucesso.</div>
            </div>
            <div class="col-md-12"> 
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors"> 
                    {{erro}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Clientes: </label>
                    <select class="form-control" 
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="servico.client">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.clientId">
                             {{ cliente.name }}  
                        </option>
                    </select>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-12">
                 <div class="form-group">
                     <label>Descrição:</label>
                     <input class="form-control" 
                             [(ngModel)]="servico.description" type="text" 
                             name="descricao" id="inputDescription">
                 </div>
             </div>
         </div>

        <div class="row">
           <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" 
                            [(ngModel)]="servico.date" type="text" 
                            name="date" id="inputData">
                </div>
            </div>
            <div class="col-md-6">
                 <div class="form-group">
                     <label>Preço:</label>
                     <input class="form-control" 
                             [(ngModel)]="servico.price" type="text" 
                             name="price" id="inputPrice">
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                        Salvar
                </button>
                <button 
                type="button" 
                routerLink="/servicos-prestados/lista"
                class="btn btn-danger ml-1" 
                 >
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
